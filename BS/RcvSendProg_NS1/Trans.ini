[COMMON]
/*BS受信ファイルバックアップ
RecvBackDir = d:\inetpub\wwwroot\bs\rcvsendprog_ns1\rcvback

/*BS送信ファイルバックアップ
SendBackDir = d:\inetpub\wwwroot\bs\rcvsendprog_ns1\sendback

/*ログファイル　
LogDir = d:\inetpub\wwwroot\bs\rcvsendprog_ns1

/*ログサイズ
LogSize = 3

/*Timer 時間(sec)
Interval = 600

/* ログ　レベル
LOGLEVEL=2

/*保存ファイルチェック時間
KeepFileCheckTime = 01:00

/*送信済ファイル期限(単位　ｈ）
SendLimit = 720

/*受信済ファイル期限(単位　ｈ）
RcvLimit = 720

/*対象会社（送信者）
/*Sender = BS
Sender = 12110

