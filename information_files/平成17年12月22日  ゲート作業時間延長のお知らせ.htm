<p class=MsoNormal><span lang=EN-US>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:"ＭＳ 明朝";
mso-ascii-font-family:Century;mso-hansi-font-family:Century'>本日１２月２２日　博多港は暴風雪によりゲート作業開始時間を１時間遅れで開始いたしました。</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:"ＭＳ 明朝";
mso-ascii-font-family:Century;mso-hansi-font-family:Century'>また、高速道路をはじめ各交通機関の乱れにより輸送関係に於いても遅れが出ておりますので　下記の如くゲート作業時間を延長致します事をご連絡いたします。</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:"ＭＳ 明朝";
mso-ascii-font-family:Century;mso-hansi-font-family:Century'>　　　　　　　　　　　　記</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:"ＭＳ 明朝";
mso-ascii-font-family:Century;mso-hansi-font-family:Century'>１）香椎ＣＴ、</span><span
lang=EN-US style='font-size:10.0pt'>ICCT</span><span style='font-size:10.0pt;
font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;mso-hansi-font-family:Century'>共に１８：００並びまで（１時間延長）</span><span
lang=EN-US><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:10.0pt;font-family:"ＭＳ 明朝";
mso-ascii-font-family:Century;mso-hansi-font-family:Century'>２）各社バンプールは各社で個別に対応致します</span><span
lang=EN-US><o:p></o:p></span></p>
