<div class=Section1 style='layout-grid:18.0pt'>

<p class=MsoNormal><span lang=EN-US>H18.1.10<span style="mso-spacerun:
yes">&nbsp; </span>HiTS</span><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:
Century;mso-hansi-font-family:Century'>システムトラブルのお知らせ</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>いつも</span><span lang=EN-US>HiTS</span><span
style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;mso-hansi-font-family:
Century'>をご利用いただき有難うございます。</span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>誠に申し訳ございませんが、現在ネットワーク系のトラブルにより、ほとんどのサービスがご利用できない状態になっております。</span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>復旧までしばらくお待ちください。</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>尚、このトラブルにより「事前情報入力」もご利用できない状況になっており、作業番号取得が不可能であるため、コンテナ番号で</span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>の受付対応とさせていただきます。</span></p>

<p class=MsoNormal><span style='font-family:"ＭＳ 明朝";mso-ascii-font-family:Century;
mso-hansi-font-family:Century'>また、搬出できるか否かなどのコンテナ情報照会については、担当オペレーターにお問合せ下さい。</span></p>
